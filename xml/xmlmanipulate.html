<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title >
		NCC DETAILS
	</title>
</head>

<body style="border: 6px solid #05262e; padding: 6px; 
              border-left-width: 100px; 
			  border-right-width: 100px; 
			  background-color:rgb(88, 110, 152);">
	<H1>NEW CADET DETAILS</H1>

	<table style="border:1px;">
		<tr>
			<td>REGIMENTAL NUMBER</td>
			<td>NAME</td>
			<td>COLLEGE NAME</td>
			<td>BATTALION</td>
			<td>WING</td>
			<td>CERTIFICATES</td>
		</tr>

		<tbody id="demo"></tbody>
		<tbody id="dynamic_field1"></tbody>
	</table>
	<button type="button" name="add1" id="add1" class="btn btn-success" onclick="add()">Add More</button>


</body>
<script>

	var tab = "";
	var a = 0;
	var b = 0;
	function loadXMLDoc() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				parser = new DOMParser();
				xmlDoc = parser.parseFromString(this.responseText, "text/xml");

				for (var a = 0; xmlDoc.getElementsByTagName("name")[a].childNodes[0].nodeValue != null; a++) {
					b++;

					document.getElementById("demo").innerHTML += "<tr id=row" + a + "><td><input type='text' value=" +
						xmlDoc.getElementsByTagName("reg_no")[a].childNodes[0].nodeValue + "></td><td><input type='text' value=" +
						xmlDoc.getElementsByTagName("name")[a].childNodes[0].nodeValue + "></td><td><input type='text' value=" +
						xmlDoc.getElementsByTagName("collegename")[a].childNodes[0].nodeValue + "></td><td><input type='text' value=" +
						xmlDoc.getElementsByTagName("bt_name")[a].childNodes[0].nodeValue + "></td><td><input type='text' value=" +
						xmlDoc.getElementsByTagName("wing")[a].childNodes[0].nodeValue + "></td><td><input type='text' value=" +
						xmlDoc.getElementsByTagName("certificates")[a].childNodes[0].nodeValue + "></td><td><button type=button name=remove id=" + a + " class=btn btn-danger btn_remove1 onclick=remove(id)>X</button></td></tr>";

				}


			}
		};
		xhttp.open("GET", "demo.xml", true);
		xhttp.send();
	}
	function remove(id) {
		document.getElementById("row" + id).remove();
	}
	function add() {
		b++;
		document.getElementById("dynamic_field1").innerHTML += "<tr id=row" + b + "><td><input type='number'></td><td><input type='text'></td><td><input type='text'></td><td><input type='text'></td><td><input type='text'></td><td><input type='text'></td><td><button type=button name=remove id=" + b + " class=btn btn-danger btn_remove1 onclick=remove(id)>X</button></td> </tr>";
	}


	loadXMLDoc();


</script>
<style type="text/css">
	table,
	th,
	td {
		border: 0px solid:firebrick;
		background-color: rgb(171, 219, 227);
		font-style: italic;
		font-weight: bold;
		font-variant: small-caps;
		color: #880E4F;
		text-align: center;
	}
</style>

</html>
